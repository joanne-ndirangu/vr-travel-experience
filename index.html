<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Travel Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #363532; color: white;">
    <section id="profile" class="mt-5 mb-5">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="logo-2">
                    <img src="https://i.pinimg.com/474x/f5/a4/de/f5a4de2d510c026e12610592cb074a33.jpg" alt="">
                    <h2 class="text-white">Sign Up</h2>
               </div>
               <div class="container mt-5">
                    <form id="signUpForm" onsubmit="validateForm(event)">
                        <div class="form-group">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="johndoe@gmail.com" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="form-label">Phone:</label>
                            <input type="text" class="form-control" id="phone" name="phone" placeholder="+254 712 345 678" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-submit" value="Sign Up">
                        </div>
                        <p class="sign-up"><u>Already have an account? <a href="" class="text-white">Log In</a></u></p>
                    </form>
                </div>            
            </div>
        </div>
    </section>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent the default form submission
            var form = document.getElementById('signUpForm');
            var inputs = form.getElementsByTagName('input');
            var isValid = true;

            // Basic validation: check if inputs are not empty
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].type !== 'submit' && inputs[i].value.trim() === '') {
                    isValid = false;
                    break;
                }
            }

            if (isValid) {
                window.location.href = 'home.html';
            } else {
                alert('Please fill in all the fields.');
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
